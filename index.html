<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="JoeFergraphy - Simple solutions for everyday problems." />
  <meta name="keywords" content="JoeFergraphy. Simple solutions for everyday problems." />
  <meta name="author" content="JoeFergraphy" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="JoeFergraphy" />
  <meta property="og:description" content="Check out Two stopper, Alertmove, RecessionRadar." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://github.com/JoeFergraphy" />

  <title>JoeFergraphy Terminal</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #1a1a1a;
      font-family: 'SF Mono', 'Fira Code', monospace;
      color: #00ff00;
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .terminal {
      background: rgba(0, 0, 0, 0.9);
      width: 100%;
      max-width: 800px;
      height: 500px;
      border-radius: 10px;
      padding: 20px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 30px rgba(0, 255, 0, 0.1);
      border: 1px solid rgba(0, 255, 0, 0.2);
    }

    .terminal-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(0, 255, 0, 0.2);
    }

    .terminal-title {
      color: #00ff00;
      font-size: 14px;
      margin-left: 10px;
    }

    .terminal-content {
      height: calc(100% - 60px);
      overflow-y: auto;
      padding-right: 10px;
    }

    .terminal-content::-webkit-scrollbar {
      width: 5px;
    }

    .terminal-content::-webkit-scrollbar-thumb {
      background: rgba(0, 255, 0, 0.5);
      border-radius: 5px;
    }

    .line {
      margin: 10px 0;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.3s forwards;
    }

    .prompt {
      color: #00ff00;
      margin-right: 10px;
    }

    .options {
      display: none;
      margin-top: 20px;
    }

    .option {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid rgba(0, 255, 0, 0.2);
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .option:hover {
      background: rgba(0, 255, 0, 0.1);
      transform: translateX(10px);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 15px;
      background: #00ff00;
      margin-left: 5px;
      animation: blink 1s infinite;
    }

    .hidden {
      display: none;
    }

    .visible {
      display: block;
    }

    @media (max-width: 600px) {
      .terminal {
        height: 100vh;
        border-radius: 0;
      }
      
      body {
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="terminal-header">
      <div class="terminal-title">dev@joefergraphy:~$</div>
    </div>
    <div class="terminal-content" id="terminalContent">
      <div class="line">
        <span class="prompt">$</span> Welcome to JoeFergraphy Terminal v1.0.0
      </div>
      <div class="line" style="animation-delay: 0.5s">
        <span class="prompt">$</span> Est. 2015...
      </div>
      <div class="line" style="animation-delay: 1s">
        <span class="prompt">$</span> Entering the mainframe... üöÄ
      </div>
      <div class="options" id="options">
        <div class="option" data-url="https://twostopper.co.uk">
          üö® Two Stopper - Bristols one stop bus solution
        </div>
        <div class="option" data-url="https://alertmove.co.uk">
          üè† Alertmove - Property Alerts System
        </div>
        <div class="option" data-url="https://recessionradar.com">
          üìä RecessionRadar - Economic Analysis Tool
        </div>
        <div class="option" data-url="mailto:contact@joefergraphy.com">
          üìß Contact us!
        </div>
      </div>
      <div class="cursor"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const options = document.getElementById('options');
        options.style.display = 'block';
        options.style.animation = 'fadeIn 0.5s forwards';
      }, 2000);

      document.querySelectorAll('.option').forEach(option => {
        option.addEventListener('click', () => {
          const url = option.getAttribute('data-url');
          const terminalContent = document.getElementById('terminalContent');
          
          const newLine = document.createElement('div');
          newLine.className = 'line';
          newLine.innerHTML = `<span class="prompt">$</span> Launching ${option.textContent.trim()}...`;
          terminalContent.appendChild(newLine);
          
          setTimeout(() => {
            window.location.href = url;
          }, 500);
        });
      });
    });
  </script>
</body>
</html>
