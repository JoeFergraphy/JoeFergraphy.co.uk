<!DOCTYPE html>
<html>
<head>
  <title>OG Image Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    #canvas {
      width: 1200px;
      height: 630px;
      background-color: #000;
    }
  </style>
</head>
<body>
  <h1>OG Image Generator</h1>
  <p>This file helps generate an Open Graph image for social sharing. Open in browser and right-click on the canvas to save the image.</p>
  
  <canvas id="og-image" width="1200" height="630"></canvas>
  
  <script>
    // Function to draw OG image to canvas
    function drawOGImage() {
      const canvas = document.getElementById('og-image');
      const ctx = canvas.getContext('2d');
      
      // Black background
      ctx.fillStyle = '#000000';
      ctx.fillRect(0, 0, 1200, 630);
      
      // Load and use Playfair Display if available
      ctx.font = "bold 80px 'Playfair Display', serif";
      ctx.fillStyle = '#ffffff';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      
      // Logo
      ctx.strokeStyle = '#ffffff';
      ctx.lineWidth = 5;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      
      // Draw "JF" as in the favicon, but larger
      // Scale factor for the "JF" logo
      const size = 150;
      const centerX = 600;
      const centerY = 250;
      
      // Draw "J" with serifs
      // Top serif cap
      ctx.fillStyle = '#ffffff';
      ctx.beginPath();
      ctx.moveTo(centerX - 55, centerY - 60);
      ctx.lineTo(centerX - 15, centerY - 60);
      ctx.lineTo(centerX - 7, centerY - 60);
      ctx.lineTo(centerX - 7, centerY - 70);
      ctx.lineTo(centerX - 15, centerY - 78);
      ctx.lineTo(centerX - 55, centerY - 78);
      ctx.lineTo(centerX - 65, centerY - 70);
      ctx.lineTo(centerX - 65, centerY - 60);
      ctx.closePath();
      ctx.fill();
      
      // J stem
      ctx.strokeStyle = '#ffffff';
      ctx.lineWidth = 5;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      
      ctx.beginPath();
      ctx.moveTo(centerX - 15, centerY - 60);
      ctx.lineTo(centerX - 15, centerY + 20);
      ctx.quadraticCurveTo(centerX - 15, centerY + 45, centerX - 35, centerY + 60);
      ctx.quadraticCurveTo(centerX - 55, centerY + 75, centerX - 80, centerY + 75);
      ctx.lineTo(centerX - 100, centerY + 65);
      ctx.stroke();
      
      // J bottom serif
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(centerX - 40, centerY + 60);
      ctx.lineTo(centerX - 80, centerY + 85);
      ctx.lineTo(centerX - 100, centerY + 75);
      ctx.stroke();
      
      // Draw "F" with serifs as filled shape
      ctx.fillStyle = '#ffffff';
      ctx.beginPath();
      // Top cap
      ctx.moveTo(centerX + 15, centerY - 78);
      ctx.lineTo(centerX + 25, centerY - 78);
      // Top horizontal
      ctx.lineTo(centerX + 25, centerY - 60);
      ctx.lineTo(centerX + 75, centerY - 60);
      ctx.lineTo(centerX + 75, centerY - 50);
      ctx.lineTo(centerX + 70, centerY - 40);
      ctx.lineTo(centerX + 25, centerY - 40);
      // Middle horizontal
      ctx.lineTo(centerX + 25, centerY - 5);
      ctx.lineTo(centerX + 65, centerY - 5);
      ctx.lineTo(centerX + 65, centerY + 5);
      ctx.lineTo(centerX + 60, centerY + 15);
      ctx.lineTo(centerX + 25, centerY + 15);
      // Vertical stem
      ctx.lineTo(centerX + 25, centerY + 70);
      ctx.lineTo(centerX + 15, centerY + 70);
      ctx.closePath();
      ctx.fill();
      
      // F left serifs
      ctx.strokeStyle = '#ffffff';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(centerX + 5, centerY - 60);
      ctx.lineTo(centerX + 15, centerY - 60);
      ctx.moveTo(centerX + 5, centerY + 5);
      ctx.lineTo(centerX + 15, centerY + 5);
      ctx.stroke();
      
      // Text
      ctx.fillStyle = '#ffffff';
      ctx.font = "bold 80px 'Playfair Display', serif";
      ctx.fillText("Joefergraphy", centerX, centerY + 150);
      
      // Smaller text
      ctx.font = "40px 'Helvetica', sans-serif";
      ctx.fillStyle = '#ffffff';
      ctx.fillText("Custom Web Development Solutions", centerX, centerY + 240);
      
      // Services text even smaller
      ctx.font = "24px 'Helvetica', sans-serif";
      ctx.fillStyle = '#cccccc';
      ctx.fillText("Website Design • SEO • E-commerce • Web Applications • UI/UX Design • Mobile Optimisation", centerX, centerY + 320);
    }

    // Draw OG image on the canvas
    window.onload = drawOGImage;
  </script>
</body>
</html>
