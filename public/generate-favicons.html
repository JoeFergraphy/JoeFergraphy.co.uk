<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 20px; }
        .favicon-preview { display: inline-block; margin: 10px; text-align: center; }
        canvas { border: 1px solid #ddd; margin: 5px; background: white; }
        .dark-bg { background: #333; }
    </style>
</head>
<body>
    <h1>Favicon Generator</h1>
    <p>Generated favicons from SVG:</p>
    
    <div id="favicons"></div>
    
    <script>
        const svgString = `<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="mainGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </radialGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="1"/>
      <feGaussianBlur stdDeviation="1" result="offset-blur"/>
      <feFlood flood-color="#000000" flood-opacity="0.1"/>
      <feComposite in2="offset-blur" operator="in"/>
      <feComposite in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>

  <circle cx="32" cy="32" r="28" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3" filter="url(#glow)"/>
  <circle cx="32" cy="32" r="24" fill="url(#mainGradient)" filter="url(#innerShadow)"/>
  
  <g transform="translate(32, 32)">
    <path d="M -8 -6 L -8 2 Q -8 6 -4 6 Q 0 6 0 2" 
          fill="none" 
          stroke="#333333" 
          stroke-width="2.5" 
          stroke-linecap="round"/>
    
    <path d="M 2 -6 L 2 6 M 2 -6 L 8 -6 M 2 -1 L 6 -1" 
          fill="none" 
          stroke="#333333" 
          stroke-width="2.5" 
          stroke-linecap="round"/>
  </g>
  
  <ellipse cx="26" cy="26" rx="4" ry="6" fill="#ffffff" opacity="0.6" transform="rotate(-45 26 26)"/>
</svg>`;

        const sizes = [16, 32, 64, 120, 152, 180, 192, 512];
        const container = document.getElementById('favicons');

        sizes.forEach(size => {
            const div = document.createElement('div');
            div.className = 'favicon-preview';
            
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.onload = () => {
                ctx.drawImage(img, 0, 0, size, size);
                
                // Add download link
                const link = document.createElement('a');
                link.download = `favicon-${size}x${size}.png`;
                link.href = canvas.toDataURL();
                link.textContent = `Download ${size}x${size}`;
                link.style.display = 'block';
                div.appendChild(link);
            };
            
            const blob = new Blob([svgString], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(blob);
            img.src = url;
            
            const label = document.createElement('div');
            label.textContent = `${size}x${size}`;
            
            div.appendChild(label);
            div.appendChild(canvas);
            container.appendChild(div);
        });
    </script>
</body>
</html>
