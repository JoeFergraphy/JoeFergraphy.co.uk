<!DOCTYPE html>
<html>
<head>
  <title>Generate JF Favicons</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .canvas-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }
    canvas {
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .canvas-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-bottom: 30px;
    }
    h2 {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>JF Favicon Generator</h1>
  <p>This page generates "JF" favicon images with white text on black background using Helvetica Thin font.</p>
  
  <button id="generateBtn">Generate All Images</button>
  
  <h2>Favicon Sizes</h2>
  <div class="canvas-container" id="faviconContainer"></div>
  
  <h2>Larger PNG for other uses</h2>
  <div class="canvas-container">
    <div class="canvas-item">
      <canvas id="largeCanvas" width="512" height="512"></canvas>
      <a id="largeDownload" download="JF-512x512.png">Download (512x512)</a>
    </div>
  </div>
  
  <script>
    // Favicon sizes needed
    const sizes = [
      { size: 16, name: 'favicon-16x16.png' },
      { size: 32, name: 'favicon-32x32.png' },
      { size: 48, name: 'favicon.ico size' },
      { size: 96, name: 'favicon-96x96.png' },
      { size: 120, name: 'apple-touch-icon.png' },
      { size: 144, name: 'msapplication-icon' },
      { size: 152, name: 'apple-touch-icon large' },
      { size: 180, name: 'apple-touch-icon-180x180.png' },
      { size: 192, name: 'android-chrome-192x192.png' },
    ];
    
    // Create canvases for each size
    sizes.forEach(sizeInfo => {
      const container = document.getElementById('faviconContainer');
      const itemDiv = document.createElement('div');
      itemDiv.className = 'canvas-item';
      
      const canvas = document.createElement('canvas');
      canvas.width = sizeInfo.size;
      canvas.height = sizeInfo.size;
      canvas.id = `canvas-${sizeInfo.size}`;
      
      const link = document.createElement('a');
      link.id = `download-${sizeInfo.size}`;
      link.download = sizeInfo.name.includes('.png') ? sizeInfo.name : `JF-${sizeInfo.size}x${sizeInfo.size}.png`;
      link.textContent = `Download (${sizeInfo.size}x${sizeInfo.size})`;
      
      itemDiv.appendChild(canvas);
      itemDiv.appendChild(link);
      container.appendChild(itemDiv);
    });
    
    // Main function to render the JF text on all canvases
    function renderAll() {
      // Generate all favicon sizes
      sizes.forEach(sizeInfo => {
        const canvas = document.getElementById(`canvas-${sizeInfo.size}`);
        const link = document.getElementById(`download-${sizeInfo.size}`);
        renderJF(canvas, sizeInfo.size);
        updateDownloadLink(canvas, link);
      });
      
      // Generate large version
      const largeCanvas = document.getElementById('largeCanvas');
      const largeLink = document.getElementById('largeDownload');
      renderJF(largeCanvas, 512);
      updateDownloadLink(largeCanvas, largeLink);
    }
    
    // Render JF on a canvas
    function renderJF(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // Black background
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, size, size);
      
      // White JF text
      ctx.fillStyle = 'white';
      
      // Font size proportional to canvas size
      const fontSize = Math.floor(size * 0.45);
      // Use Helvetica Thin if available, fall back to Helvetica with lighter weight
      ctx.font = `lighter ${fontSize}px Helvetica, Arial, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      
      // Draw the JF text
      ctx.fillText('JF', size/2, size/2);
    }
    
    // Update download link with canvas data
    function updateDownloadLink(canvas, link) {
      link.href = canvas.toDataURL('image/png');
    }
    
    // Add event listener to generate button
    document.getElementById('generateBtn').addEventListener('click', renderAll);
    
    // Generate images on page load
    window.addEventListener('load', renderAll);
  </script>
</body>
</html>
